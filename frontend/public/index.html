<!DOCTYPE html>
<html lang="en">
<head>
    <title>Run Tracker</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0b0c10;
            color: #c5c6c7;
            margin: 0;
            padding: 2rem;
        }

        h1, h2 {
            color: #66fcf1;
        }

        input, button {
            margin: 0.5rem 0.3rem;
            padding: 0.6rem;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }

        button {
            background-color: #45a29e;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #66fcf1;
            color: #0b0c10;
        }

        #runList li {
            margin: 0.5rem 0;
            background: #1f2833;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #summary, #leaderboard {
            background: #1f2833;
            margin-top: 1.5rem;
            padding: 1rem;
            border-left: 4px solid #66fcf1;
            border-radius: 8px;
        }

        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #45a29e;
            padding: 1rem 1.5rem;
            color: #fff;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        canvas {
            margin-top: 1.5rem;
            background: #1f2833;
            padding: 1rem;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>üèÉ Run Tracker</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <button onclick="registerUser()">Register</button>
    <button onclick="logout()">Logout</button>


    <div>
        <input type="number" id="distance" placeholder="Distance (km)">
        <input type="number" id="duration" placeholder="Duration (min)">
        <input type="date" id="date">
        <input type="text" id="notes" placeholder="Notes (optional)">
        <button onclick="logRun()">Log Run</button>
    </div>

    <div id="toast"></div>
    <canvas id="runChart" width="600" height="300"></canvas>

    <div id="summary"></div>
    <div id="leaderboard"></div>

    <h2>Your Runs</h2>
    <ul id="runList"></ul>

    <script src="script.js"></script>
</body>
</html>
