<!DOCTYPE html>
<html>
<head>
    <title>Run Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <canvas id="runChart" width="400" height="200"></canvas>
</head>
<body>
    <h1>Run Tracker</h1>
    <input id="username" placeholder="Enter username">
    <button onclick="registerUser()">Login / Register</button>
    <div>
        <input type="number" id="distance" placeholder="Distance (km)">
        <input type="number" id="duration" placeholder="Duration (minutes)">
        <input type="date" id="date">
        <button onclick="logRun()">Log Run</button>
    </div>

    <h2>Runs:</h2>
    <ul id="runList"></ul>

    <script src="script.js"></script>
</body>
</html>
